<style type="text/css">

* {
	margin: 0;
	padding: 0;
}

img {border: none;}

a {outline: none;}


h1 {
	margin: 1.875rem 0 0 0;
	text-shadow: #d6d6d6 0 0.0625rem 0.125rem;
	color: #030303
}

h3 {
	margin: 0.625rem 0 0.625rem 0;
	text-shadow: #d6d6d6 0 0.0625rem 0.125rem;
	color: #030303
}

@-webkit-keyframes fadeIn {
	0% {
		opacity: 1;
		
	}
	
	50% { 
		opacity: 1;
	}
	
	100% { 
		opacity: 1;
	}
}


ul#slider{
	-webkit-border-radius: 10px;
	margin: 0px;
	padding: 0px;
	list-style: none;
	position: relative;
	width: 350px;
	height: 150px;
	overflow: hidden;	
}

ul#thumb {
	overflow: none;
	margin: 0px 0px 0px 0px;
	padding: 0px;
	list-style: none;
	position: relative;
	background: #000;
	overflow: auto;
	width: 350px;
}

ul#thumb a {
	-webkit-transition: opacity .2s ease-in-out;
	border: 1px solid #979797;
	width: 30px;
	height: 30px;
	display: block;
	overflow: hidden;
	float: right;
	margin: 10px 0px 0px 10px;
	opacity: 0.75;
}

ul#thumb a:hover {
	opacity: 1;
} 

ul#slider li {	
	width: 350px;
	height: 180px;
	position: absolute;
	}
	
ul#slider li p {
	position: absolute;
	bottom: 0px;
	left: 0;
	z-index: inherit;
	color: #fff;
	background: rgba(0, 0, 0, .5);
	width: 100%;
}

ul#slider li p span {
float:left;
width:400px;
overflow:hidden
text-align: center;
    margin-bottom: 25px;
	line-height: 1.2em;
	padding: 8px;
	display: block;
}

/* Animation for the :target image. Slides the image in. */

@-webkit-keyframes moveTarget {
	0% {
		z-index: 15;
		opacity: 0;
	}
	
	100% { 
		z-index: 15;
		opacity: 1;
	}
}


ul#slider li:target {
	-webkit-animation-name: moveTarget; 
	-webkit-animation-duration: .5s; 
	-webkit-animation-iteration-count: 1;
	
	z-index: 10;
}

/*
Animation for the current image. Slides it out the frame and back to the starting position. 
Adds a lower z-index than the now current image.
*/

@-webkit-keyframes moveIt {
	0% {
		z-index: 5;
		opacity: 1;
	}
	50% {
		z-index: 5;
		opacity: 0;
	}
	100% { 
		
		z-index: 5;
		opacity: 0;
	}
}

ul#slider li:not(:target) {
	-webkit-animation-name: moveIt; 
  	-webkit-animation-duration: 1.5s; 
  	-webkit-animation-iteration-count: 1;
	
}

</style>
